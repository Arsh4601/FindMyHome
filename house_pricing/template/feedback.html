<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Feedback</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">

</head>
<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'about' %}"><img src="{% static 'image/logo.jpg' %}" alt="logo" style="width:40px;"></a>
        
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'feed' %}">Feedback</a>
          </li>
        </ul>
      </nav> 
      
{% if messages %}

{% for message in messages %}

<div class="alert alert-{{ message.tags }} alert-dismissible fade show my-0" role="alert">

  {{ message }}

  <button type="button" class="close" data-dismiss="alert" aria-label="Close">

    <span aria-hidden="true">&times;</span>

  </button>
</div>

{% endfor %}

{% endif %} <br> <br><br> <br><br> <br><br> <br>
      
      
      <div class="container">
        
        <div class="row">

        <div class="col-sm-4">


          <img src="{% static 'image/logo.jpg' %}" alt="logo" style="width:100px; height:80px;">

        </div>

        <div class="col-sm-8">

        <form action="/feedback" method="POST">

          {% csrf_token %}

          <div class="form-group">

            <label for="#">Name:</label>
            <input type="text" class="form-control" placeholder="Name" id="name" name="name">
        </div>

        <div class="form-group">

          <label for="#">Email:</label>
          <input type="email" class="form-control" placeholder="Email" id="email" name="email">
      </div>

      <div class="form-group">

        <label for="#">Feedback:</label>
        <input type="text" class="form-control" placeholder="Feedback" id="feed" name="feed">
    </div>

    <button type="submit" class="btn btn-secondary btn-lg ">Submit</button><br><br>




        </form>  

        </div>


        </div>

      </div>


     
</body>
</html>
